<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Технограм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="d-grid mt-3 gap-2" style="justify-content: center;">
            <div class="card mt-3" style="width: 20rem;">
                <div style="padding: 8px;">
                    <form >
                            <div class="d-grid gap-2" style="text-align: center;">
                                <div>
                                    <img src="#" class="img-thumbnail" alt="img">
                                </div>
                                
                            </div>
                            <div class="m-4">
                                <div class="d-grid gap-2" style="text-align: center;">
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Телефон, имя пользователя или эл. адрес">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                                    <div style="margin-right:auto;">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Показать пароль</label>
                                    </div>
                                     </div>
                            </div>
                            <div class="d-grid gap-3" style="text-align: center;">
                                 <div>
                                    <button type="submit" class="btn btn-primary" style="width: 75%;">Войти</button>
                                </div>
                            </div>
                            
                            <div style="margin: 20px; text-align: center;">
                                <b>Или</b>
                            </div>

                            <div class="d-grid gap-4" style="text-align: center; margin-top:30px;">
                                <div>
                                    <button style="width: 75%;" type="button" class="btn btn-light">Войти через ВКонтакте</button>
                                </div>
                                <p style="color: red;">К сожалению, вы ввели неправильный логин или пароль. Проверьте свой пароль еще раз.</p>
                                <a href="#">Забыли пароль?</a>
                            </div>
                    </form>
                </div>
            </div>
            <div class="card" style="align-items: center;">
                    <p class="m-3" style="text-align: center;">У вас не аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>
</html>
